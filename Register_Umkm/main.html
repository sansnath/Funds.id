<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Investor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="signup-section" class="container">
  <div class="image-section">
    <img src="img/ChatGPT Image Apr 28, 2025, 10_50_27 PM 2.png" alt="Mascot" class="mascot-image" />
  </div>

  <div class="form-section">
    <div>
            <div class="login-title">Sign Up</div>
    </div>
    <div class="toggle-auth">
            <button type="button" class="auth-tab ">Sign in</button>
            <button type="button" class="auth-tab active">Sign up</button>
          </div>

          <form id="signup-form">
          <label for="usaha">Nama Usaha</label>
          <input type="text" id="usaha" placeholder="Contoh: Kopi Kenangan" />

          <label for="bidang">Bidang Usaha</label>
          <input type="text" id="bidang" placeholder="Contoh: Kuliner, Fashion, dll" />

          <label for="deskripsi">Deskripsi Usaha</label>
          <textarea id="deskripsi" placeholder="Ceritakan secara singkat tentang usaha Anda..." rows="4"></textarea>

          <label for="deskripsi">Alamat</label>
          <textarea id="deskripsi2" placeholder="Ceritakan secara singkat tentang usaha Anda..." rows="4"></textarea>

          <label for="dob">Tahun Berdiri *</label>
          <input type="date" id="dob" />


          <label for="ktp">Upload Foto Produk/Usaha</label>
          <div class="upload-box">
            <img src="img/inbox-tray-1--mail-email-outbox-drawer-empty-open-inbox-arrow-down.jpg" alt="Upload Icon" />
            <p>Unggah Foto</p>
          </div>

          <label for="ktp">Upload Logo Usaha</label>
          <div class="upload-box">
            <img src="img/inbox-tray-1--mail-email-outbox-drawer-empty-open-inbox-arrow-down.jpg" alt="Upload Icon" />
            <p>Unggah Foto</p>
          </div>
          
          <button type="button" class="next-btn" onclick="window.location.href='/Funds.id/Register_Umkm2/main.html'">Next</button>
        </form>

  </div>
</div>
</body>
</html>
