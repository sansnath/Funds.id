<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="based-content">
      <div class="top-content">
        <div class="form-image">
        <a href="#"><img src="img/image 16.png" alt=""></a>
      </div>

        
        
        <div class="form-content">
  <div class="logo-funds">
    <img src="img/Frame 2116.png" alt="">
  </div>

  <div class="login-title">Sign In</div>

  <div class="toggle-auth">
    <button type="button" class="auth-tab active">Sign in</button>
    <button type="button" class="auth-tab">Sign up</button>
  </div>

  <div class="form-input-email">
    <label>Email</label>
    <input type="email" name="email" placeholder="trashure@example.com" />
    <a href="#"><img src="img/Vector (1).svg" alt=""></a>
  </div>

  <div class="form-input-password">
    <label>Password</label>
    <input type="password" name="password" />
    <a href="#"><img src="img/Eye.png" alt=""></a>
  </div>

  <div>
    <label class="create-account">
      <input type="checkbox" class="mr-2" />
      Remember me
    </label>
    <a href="#" class="forget-pw">Forget Password?</a>
  </div>

  <div>
    <button type="button" class="button-login" onclick="window.location.href='/Funds.id/Choice/index.html'">Login</button>
  </div>
</div>
      </div>
    </div>
  </main>
</body>
</html>
