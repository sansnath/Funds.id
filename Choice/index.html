<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="based-content">
      <div class="top-content">
        <form class="form-image">
          <a href="#"><img src="img/image 16.png" alt=""></a>
        </form>
        
        <form class="form-content" id="roleForm">
        <div class="logo-funds">
          <img src="img/Frame 2116.png" alt="">
        </div>
        <div>
          <div class="login-title">Sebagai apa kamu mendaftar?</div>
        </div>
        <div class="selection-boxes">
          <div class="option-box active" data-role="investor">
            <div class="icon-label">
              <img src="img/investor-blue.png" alt="Icon Investor" class="icon" />
              <p class="option-label">Saya Investor</p>
            </div>
          </div>
          <div class="option-box" data-role="umkm">
            <div class="icon-label">
              <img src="img/umkm-gray.png" alt="Icon UMKM" class="icon" />
              <p class="option-label">Pemilik UMKM</p>
            </div>
          </div>
        </div>

        <input type="hidden" name="role" id="role" value="investor" />

        <div>
          <button type="submit" name="login" class="button-login">Login</button>
        </div>
      </form>

      </div>
    </div>
  </main>
</body>
</html>

<script>
  const boxes = document.querySelectorAll('.option-box');
  const roleInput = document.getElementById('role');
  const form = document.getElementById('roleForm');

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      boxes.forEach(b => {
        b.classList.remove('active');
        const img = b.querySelector('img');
        const role = b.getAttribute('data-role');
        img.src = `img/${role}-gray.png`;
      });

      box.classList.add('active');
      const img = box.querySelector('img');
      const role = box.getAttribute('data-role');
      img.src = `img/${role}-blue.png`;
      roleInput.value = role;
    });
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault(); 
    const selectedRole = roleInput.value;

    if (selectedRole === 'investor') {
      window.location.href = '/Funds.id/Register_Investor/main.html'; 
    } else if (selectedRole === 'umkm') {
      window.location.href = '/Funds.id/Register_Umkm/main.html';
    }
  });
</script>
