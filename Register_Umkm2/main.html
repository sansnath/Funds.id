<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Investor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="signup-section" class="container">
  <div class="image-section">
    <img src="img/ChatGPT Image Apr 28, 2025, 10_50_27 PM 2.png" alt="Mascot" class="mascot-image" />
  </div>

  <div class="form-section">
    <div>
            <div class="login-title">Sign Up</div>
    </div>
    <div class="toggle-auth">
            <button type="button" class="auth-tab ">Sign in</button>
            <button type="button" class="auth-tab active">Sign up</button>
          </div>

          <form id="signup-form">
          <label for="usaha">Jumlah Dana yang Dibutuhkan (dalam rupiah)</label>
          <input type="text" id="usaha" placeholder="Rp 10.000.000" />

<div class="custom-select">
<label for="bidang">Tujuan Penggunaan Dana
<select id="bidang">
  <option value="" disabled selected>Pilih tujuan</option>
  <option value="kuliner">Mendapatkan Pendanaan</option>
  <option value="fashion">Mendapatkan Pembelajaran</option>
</select>
</div>

          <button type="button" class="next-btn" onclick="window.location.href='/Funds.id/Home - UMKM/index4.html'">Next</button>
        </form>
  </div>
</div>
</body>
</html>

<script>
  const usahaInput = document.getElementById('usaha');

  usahaInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    if (value) {
      value = parseInt(value, 10).toLocaleString('id-ID');
      e.target.value = 'Rp ' + value;
    } else {
      e.target.value = '';
    }
  });
</script>
